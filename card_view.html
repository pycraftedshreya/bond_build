<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Playfair Display", serif;background:#fff8f0;margin:0;padding:28px;display:flex;justify-content:center}
    .container{max-width:900px;width:100%;text-align:center}
    .hero{background:linear-gradient(180deg,#fff8f0,#fff1e0);padding:24px;border-radius:20px;box-shadow:0 14px 40px rgba(0,0,0,0.12)}
    .hero img{max-width:100%;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08)}
    h1{font-family:"Great Vibes",cursive;color:#d88b00;font-size:48px;margin:16px 0}
    p.lead{color:#5b3c23;font-size:18px;margin-top:6px}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .btn{padding:12px 18px;border-radius:12px;background:#d88b00;color:white;text-decoration:none;font-weight:700}
    .btn.secondary{background:#fff;border:2px solid #d88b00;color:#d88b00}
    .note{margin-top:12px;color:#7b5a3f;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <!-- card_url provided by backend -->
      <img src="{{ card_url }}" alt="Raksha Bandhan Card">
      <p class="lead">Send this to your sibling to make their day â€” itâ€™s made with love ðŸ’›</p>

      <div class="actions">
        <a class="btn" href="{{ card_url }}" download>Download</a>
        <!-- WhatsApp share -->
        <a class="btn secondary" href="https://api.whatsapp.com/send?text={{ ('Check this Rakhi card: ' + card_url) | urlencode }}" target="_blank">Share on WhatsApp</a>
      </div>
      <div class="note">Tip: WhatsApp preview appears only for public HTTPS links. If you host locally, copy the image and send directly.</div>
    </div>
  </div>
</body>
</html>
